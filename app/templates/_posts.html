<div class="container">
    {% for post in posts %}
    <div class="panel panel-default">
        <div class="panel-heading">
            <a href="{{ url_for('main.user', username=post.author.username) }}">
                <img class="img-rounded profil-thumbnail" src="{{ post.author.gravatar(size=40) }}">
            </a>
        </div>
        <div class="panel-body">
            {{ post.body }}
        </div>
    </div>
    {% endfor %}
</div>
